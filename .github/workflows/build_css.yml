  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: gulp authors
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: assets/css/*.css
          push_options: '--force'
          create_branch: false
          commit_user_name: Priscilla ðŸŽ€
          commit_user_email: priscilla@ahd-creative.agency
          commit_author: Priscilla ðŸŽ€ <priscilla@ahd-creative.agency>
          commit_message: Priscilla ha lavorato per te
